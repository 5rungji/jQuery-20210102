<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>	
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="http://code.jquery.com/color/jquery.color.plus-names-2.1.2.min.js" integrity="sha256-Wp3wC/dKYQ/dCOUD7VUXXp4neLI5t0uUEF1pg0dFnAE="   crossorigin="anonymous"></script>
	
	<style>
		
		html, body, *{
			box-sizing: border-box;
		}
		
		#wrap{
			border: 1px solid black;
			width: 300px;
			height: 200px;			
			overflow: hidden;			
			position: relative;
		}
		
		#banner{
			position: absolute;
		}
		
		.banner{
			width: 300px; height: 200px;
			display: block;
		}
		
	</style>

</head>
<body>
	
	<div id="wrap">
		<div id="banner">
			<img src="/image/8.jpg" alt="" class="banner">
			<img src="/image/9.jpg" alt="" class="banner">
			<img src="/image/10.jpg" alt="" class="banner">
			<img src="/image/11.jpg" alt="" class="banner">
		</div>
	</div>
	
	<script>
		
		$(document).ready(function(){
			
			setInterval(function(){
				for(var i=1; i<=3; i++){				
					$("#banner").animate({
						top: "-=200px"
					},5000);
				}

				for(var i=1; i<=3; i++){				
					$("#banner").animate({
						top: "+=200px"
					},5000);
				}
			});
			
		});

		
	</script>	
</body>
</html>
