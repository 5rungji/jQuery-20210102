<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="http://code.jquery.com/color/jquery.color.plus-names-2.1.2.min.js" integrity="sha256-Wp3wC/dKYQ/dCOUD7VUXXp4neLI5t0uUEF1pg0dFnAE="   crossorigin="anonymous"></script>
	
	<style>
		#sample{
			border: 1px solid black;
			width: 100px; height: 100px;
			margin:20px;
			position: relative;
		}
	</style>
</head>
<body>

	<button onclick="sizeUp()">점점 크게</button>	
	<button onclick="sizeDown()">점점 작게</button>	
	<button onclick="locaUp()">▲</button>	
	<button onclick="locaDown()">▼</button>	
	<button onclick="locaLeft()">◀</button>	
	<button onclick="locaRight()">▶</button>	
	
	<div id="sample"></div>
	
	<script>
		
		
		function sizeUp(){		
			$("#sample").animate({
				width: "+=10px",
				height: "+=10px"
			});						
		};		
		
		function sizeDown(){			
			$("#sample").animate({
				width: "-=10px",
				height: "-=10px"
			});						
		};		
		
		function locaUp(){			
			$("#sample").animate({
				top: "-=10px"
			});						
		};		
		
		function locaDown(){			
			$("#sample").animate({
				top: "+=10px"
			});						
		};		
		
		function locaLeft(){			
			$("#sample").animate({
				left: "-=10px"
			});						
		};		
		
		function locaRight(){			
			$("#sample").animate({
				left: "+=10px"
			});						
		};		
		
		
		
	</script>
</body>
</html>
