<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>	
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="http://code.jquery.com/color/jquery.color.plus-names-2.1.2.min.js" integrity="sha256-Wp3wC/dKYQ/dCOUD7VUXXp4neLI5t0uUEF1pg0dFnAE="   crossorigin="anonymous"></script>
	
	<style>

		.important{
			font-weight: bold;
			font-size: xx-large;
		}
		
		.blue{
			color:blue;
		}
		
		
	</style>

</head>
<body>
	
	<h1> Heading 1 </h1>
	<h2> Heading 2 </h2>
	
	<p>This is a paragraph.</p>
	<div> This is a some important text </div>
	<div id="div1"> This is some text. </div>
	
	<button id="btn1"> Add classes to elements </button>
	<button id="btn2"> Add classes to first div elements </button>
	<button id="btn3"> Remove class from elements </button>
	
	
	<script>
		
		$(document).ready(function(){
			
			$("#btn1").click(function(){
				$("h1,h2,p").addClass("blue");
				$("div").addClass("important");
			});
			
			$("#btn2").click(function(){
				$("div").addClass("important blue");
			});
			
			$("#btn3").click(function(){
				$("h1,h2,p,div").removeClass("blue");
				$("#div1").removeClass("important blue");
			})
			
			
			
			
		});
		
	</script>	
</body>
</html>
