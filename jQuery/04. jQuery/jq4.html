<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	
	<style>
		
	</style>
</head>
<body>
	
	<button id="btn1">Start Animation</button>	
	<div id="div1" style="background: #98bf21; height: 100px; width: 100px; position: relative"></div><br>
	
	<button id="btn2">Start Animation</button>	
	<div id="div2" style="background: #98bf21; height: 100px; width: 100px; position: relative"></div><br>
	
	<button id="btn3">Start Animation</button>	
	<div id="div3" style="background: #98bf21; height: 100px; width: 100px; position: relative"></div><br>
	
	
	<script>
		// $(selector).animate({params}, speed, callback);
		
		
		$(document).ready(function(){
			$("#btn1").click(function(){
				$("#div1").animate({left:'250px'});
			});
			
			$("#btn2").click(function(){
				$("#div2").animate({
					left: '250px',
					opacity: '0.5',
					height: '150px',
					width: '150px'
				});
			});
			
			$("#btn3").click(function(){
				$("#div3").animate({
					left: '250px',
					height: '+=150px',
					width: '+=150px'
				});
			});
		});

	</script>
</body>
</html>
